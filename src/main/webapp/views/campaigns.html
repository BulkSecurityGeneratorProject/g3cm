<div>

    <h2>Campaigns</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCampaignModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Campaign
    </button>
    <div class="modal fade" id="saveCampaignModal" tabindex="-1" role="dialog" aria-labelledby="myCampaignLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCampaignLabel">Create or edit a Campaign</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="campaign.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"
                                   ng-model="campaign.name">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control"
                                   ng-model="campaign.description">
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <input type="text" class="form-control"
                                   ng-model="campaign.note">
                        </div>

                        <div class="form-group" ng-hide="true">
                            <label>user</label>
                            <select class="form-control" ng-model="campaign.user.id" ng-options="user.id as user.login for user in users">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Note</th>
                    <th>GM</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="campaign in campaigns">
                    <td>{{campaign.id}}</td>
                    <td>{{campaign.name}}</td>
                    <td>{{campaign.description}}</td>
                    <td>{{campaign.note}}</td>
                    <td>{{campaign.user.login}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(campaign.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(campaign.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
