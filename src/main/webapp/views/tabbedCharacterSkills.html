<div>


    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCharacterSkillModal" ng-click="clearSkills()">
        <span class="glyphicon glyphicon-flash"></span> Add Skill
    </button>
    <div class="modal fade" id="saveCharacterSkillModal" tabindex="-1" role="dialog" aria-labelledby="myCharacterSkillLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="createSkills()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clearSkills()">&times;</button>
                        <h4 class="modal-title" id="myCharacterSkillLabel">Add Skill</h4>
                    </div>
                    <div class="modal-body">
                    	
                        <div class="form-group">
                            <label>skill</label>
                            <select class="form-control" ng-model="characterSkill.skill.id" ng-options="skill.id as skill.name for skill in skills">
                            </select>
                        </div>  
                        <div class="form-group">
                            <label>Level</label>
                            <input type="number" class="form-control"
                                   ng-model="characterSkill.level">
                        </div> 
                        <div class="form-group">
                            <label>Points</label>
                            <input type="text" class="form-control"
                                   ng-model="characterSkill.points">
                        </div>                     
                        <div class="form-group">
                            <label>Bonus</label>
                            <input type="number" class="form-control"
                                   ng-model="characterSkill.bonus">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearSkills()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
<!--                     <th>ID</th> -->
                    <th>skill</th>
                    <th>Points</th>
                    <th>Level</th>
                    <th>Bonus</th>
<!--                     <th>character</th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="characterSkill in characterSkills">
<!--                     <td>{{characterSkill.id}}</td> -->
                    <td>{{characterSkill.skill.name}}</td>
                    <td>{{characterSkill.points}}</td>
                    <td>{{characterSkill.level}}</td>
                    <td>{{characterSkill.bonus}}</td>
<!--                     <td>{{characterSkill.character.name}}</td> -->
                    <td>
                        <button type="submit"
                                ng-click="updateSkills(characterSkill.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="deleteSkills(characterSkill.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
