<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="kapster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 >Welcome</h1>
            <p class="lead" >I think we should put something important here. Also, a picture to the left.</p>

            <div ng-switch="authenticated">
                <div class="alert alert-success" ng-switch-when="true"
                     translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as "Admin".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    You are not logged in. Please <a href="#/login">log in.</a>.
                </div>

                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.register">
                    Don't have an account? <a href=\"#/register\">Register</a>
                </div>
            </div>

        </div>
    </div>
</div>
