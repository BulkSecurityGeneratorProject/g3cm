<div>

    <h2>CharacterPools</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCharacterPoolModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new CharacterPool
    </button>
    <div class="modal fade" id="saveCharacterPoolModal" tabindex="-1" role="dialog" aria-labelledby="myCharacterPoolLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCharacterPoolLabel">Create or edit a CharacterPool</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="characterPool.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Max</label>
                            <input type="number" class="form-control"
                                   ng-model="characterPool.max">
                        </div>
                        <div class="form-group">
                            <label>Current</label>
                            <input type="number" class="form-control"
                                   ng-model="characterPool.current">
                        </div>

                        <div class="form-group">
                            <label>character</label>
                            <select class="form-control" ng-model="characterPool.character.id" ng-options="character.id as character.name for character in characters">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>pool</label>
                            <select class="form-control" ng-model="characterPool.pool.id" ng-options="pool.id as pool.name for pool in pools">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Max</th>
                    <th>Current</th>
                    <th>character</th>
                    <th>pool</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="characterPool in characterPools">
                    <td>{{characterPool.id}}</td>
                    <td>{{characterPool.max}}</td>
                    <td>{{characterPool.current}}</td>
                    <td>{{characterPool.character.name}}</td>
                    <td>{{characterPool.pool.name}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(characterPool.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(characterPool.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
