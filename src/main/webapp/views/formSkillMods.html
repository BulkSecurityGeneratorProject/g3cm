<div>

    <h2>FormSkillMods</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveFormSkillModModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new FormSkillMod
    </button>
    <div class="modal fade" id="saveFormSkillModModal" tabindex="-1" role="dialog" aria-labelledby="myFormSkillModLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myFormSkillModLabel">Create or edit a FormSkillMod</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="formSkillMod.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>LevelChange</label>
                            <input type="number" class="form-control"
                                   ng-model="formSkillMod.levelChange">
                        </div>

                        <div class="form-group">
                            <label>form</label>
                            <select class="form-control" ng-model="formSkillMod.form.id" ng-options="form.id as form.name for form in forms">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>skill</label>
                            <select class="form-control" ng-model="formSkillMod.skill.id" ng-options="skill.id as skill.name for skill in skills">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>LevelChange</th>
                    <th>form</th>
                    <th>skill</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="formSkillMod in formSkillMods">
                    <td>{{formSkillMod.id}}</td>
                    <td>{{formSkillMod.levelChange}}</td>
                    <td>{{formSkillMod.form.name}}</td>
                    <td>{{formSkillMod.skill.name}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(formSkillMod.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(formSkillMod.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
